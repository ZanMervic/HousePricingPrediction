<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom CSS-->
    <style type="text/css">
        #form_div {

            width: 50%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="form_div">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <!--Dont forget to give the inputs a "name" attribute and save yourself half an hour of debugging next time-->
            <div class="form-group">
                <label for="CRIM">CRIM - per capita crime rate by town</label>
                <input type="text" name="CRIM" class="form-control" placeholder="CRIM" required="required">
            <div class="form-group">
                <label for="ZN">ZN - proportion of residential land zoned for lots over 25,000 sq.ft.</label>
                <input type="text" name="ZN" class="form-control" placeholder="ZN" required="required">
            </div>
            <div class="form-group">
                <label for="INDUS">INDUS - proportion of non-retail business acres per town</label>
                <input type="text" name="INDUS" class="form-control" placeholder="INDUS" required="required">
            </div>
            <div class="form-group">
                <label for="CHAS">CHAS - Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)</label>
                <input type="text" name="CHAS" class="form-control" placeholder="CHAS" required="required">
            </div>
            <div class="form-group">
                <label for="NOX">NOX - nitric oxides concentration (parts per 10 million)</label>
                <input type="text" name="NOX" class="form-control" placeholder="NOX" required="required">
            </div>
            <div class="form-group">
                <label for="RM">RM - average number of rooms per dwelling</label>
                <input type="text" name="RM" class="form-control" placeholder="RM" required="required">
            </div>
            <div class="form-group">
                <label for="AGE">AGE - proportion of owner-occupied units built prior to 1940</label>
                <input type="text" name="AGE" class="form-control" placeholder="AGE" required="required">
            </div>
            <div class="form-group">
                <label for="DIS">DIS - weighted distances to five Boston employment centres</label>
                <input type="text" name="DIS" class="form-control" placeholder="DIS" required="required">
            </div>
            <div class="form-group">
                <label for="RAD">RAD - index of accessibility to radial highways</label>
                <input type="text" name="RAD" class="form-control" placeholder="RAD" required="required">
            </div>
            <div class="form-group">
                <label for="TAX">TAX - full-value property-tax rate per $10,000</label>
                <input type="text" name="TAX" class="form-control" placeholder="TAX" required="required">
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO - pupil-teacher ratio by town</label>
                <input type="text" name="PTRATIO" class="form-control" placeholder="PTRATIO" required="required">
            </div>
            <div class="form-group">
                <label for="B">B - your lucky number between 0 and 1</label>
                <input type="text" name="B" class="form-control" placeholder="B" required="required">
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT - % lower status of the population</label>
                <input type="text" name="LSTAT" class="form-control" placeholder="LSTAT" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <br>
    <br>

    {{ prediction_text }}

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
